<div class="container">
  <div class="m-0 vh-100 row justify-content-center align-items-center">
    <div class="col-auto p-5 text-center">
      <div class="row">
        <div class="col">
          <p class="title">Tic Tac Toe</p>
        </div>
        <div *ngIf="!startgame" class="row">
          <button mat-raised-button (click)="newGame()">Nuevo juego</button>
        </div>
      </div>
      
      <div class="row">
        <div *ngIf="startgame">
          <p class="subtitle">Turno de : {{ player }} </p>
          <main>
            <app-square 
                *ngFor="let val of squares; let i = index" 
                [value]="val"
                (click)="makeMove(i)"> 
            </app-square>
          </main>
        </div>
      </div>
    </div>
  </div>
</div>
